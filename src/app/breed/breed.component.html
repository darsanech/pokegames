<div
  id="zona1"
  class="zonaDrag"
  (drop)="drop($event, 'zona1')"
  (dragover)="allowDrop($event)"
>
<div *ngFor="let pokemon of pokemons; let $index = index ">
    <img
    id="{{pokemon.name}}"
    src="../../assets/sprites/{{pokemon.name.toLowerCase()}}.png"
    draggable="true"
    (dragstart)="drag($event)"
    class="pokemonguarderia"
    style.left.px={{randomoffset[$index].posx}}
    style.top.px={{randomoffset[$index].posy}}
    style.animation-delay={{randomoffset[$index].delay}}
  > 
   
</div>
  
</div>
<div
id="zona2"
  class="zonaDrag"
  (drop)="drop($event, 'zona2')"
  (dragover)="allowDrop($event)"
  ></div>
