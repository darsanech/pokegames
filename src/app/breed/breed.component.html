<div
  #zona0
  id="zona0"
  class="zonaDrag"
  (drop)="drop($event, 'zona0')"
  (click)="move($event,'zona0')"
  (dragover)="allowDrop($event)"
>
<img *ngFor="let pokemon of pokemons; index as index "
  id={{pokemon.url}}
  alt={{pokemon.name}}
  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url}}.png"
  draggable="true"
  (dragstart)="drag($event)"
  (click)="select($event)"
  class="pokemonguarderia"
  style.left.px={{randomoffset[index].posx}}
  style.top.px={{randomoffset[index].posy}}
  style.animation-delay={{randomoffset[index].delay}}
> 
</div>
