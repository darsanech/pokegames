<div class="container-fluid position-absolute">
  <div class="row">
    <div class="col-6 zonaCrianza" id="zona1"
    #zona1
    (click)="move($event,'zona1')"
    (drop)="drop($event, 'zona1')"
    (dragover)="allowDrop($event)">
    <img *ngFor="let pokemon of pokemons | slice:0:4; index as index "
      id={{pokemon.url}}
      alt={{pokemon.name}}
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url}}.png"
      draggable="true"
      (dragstart)="drag($event)"
      (click)="select($event)"
      class="pokemonguarderia move"
      style.left.px={{randomoffset[index].posx}}
      style.top.px={{randomoffset[index].posy}}
      > 
    </div>
    <div class="col-6 zonaCrianza"  id="zona2"
    #zona2
    (click)="move($event,'zona2')"
    (drop)="drop($event, 'zona2')"
    (dragover)="allowDrop($event)">
    <img *ngFor="let pokemon of pokemons | slice:4:8; index as index "
      id={{pokemon.url}}
      alt={{pokemon.name}}
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url}}.png"
      draggable="true"
      (dragstart)="drag($event)"
      (click)="select($event)"
      class="pokemonguarderia move"
      style.left.px={{randomoffset[index+4].posx}}
      style.top.px={{randomoffset[index+4].posy}}
      >
    </div>
    <div class="col-6 zonaCrianza" id="zona3"
    #zona3
    (click)="move($event,'zona3')"
    (drop)="drop($event, 'zona3')"
    (dragover)="allowDrop($event)">
    <img *ngFor="let pokemon of pokemons | slice:8:12; index as index "
      id={{pokemon.url}}
      alt={{pokemon.name}}
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url}}.png"
      draggable="true"
      (dragstart)="drag($event)"
      (click)="select($event)"
      class="pokemonguarderia move"
      style.left.px={{randomoffset[index+8].posx}}
      style.top.px={{randomoffset[index+8].posy}}
      >
    </div>
    <div class="col-6 zonaCrianza" id="zona4"
    #zona4
    (click)="move($event,'zona4')"
    (drop)="drop($event, 'zona4')"
    (dragover)="allowDrop($event)">
    <img *ngFor="let pokemon of pokemons | slice:12:16; index as index "
      id={{pokemon.url}}
      alt={{pokemon.name}}
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url}}.png"
      draggable="true"
      (dragstart)="drag($event)"
      (click)="select($event)"
      class="pokemonguarderia move"
      style.left.px={{randomoffset[index+12].posx}}
      style.top.px={{randomoffset[index+12].posy}}
      >
    </div>
    <div class="position-absolute  top-50 start-50 translate-middle">
      <button class="btn btn-primary btn-lg position-absolute  top-50 start-50 translate-middle" type="button" (click)="pasarLista()">Check</button>
    </div>
    <div class="position-absolute top-0 start-50 translate-middle-x">
      <button class="btn btn-info btn-sm position-absolute top-50 start-50 translate-middle" type="button"  (click)="help()">HELP</button>
    </div>

  </div>
</div>
